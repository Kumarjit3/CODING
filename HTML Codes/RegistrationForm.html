<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    
  <h1>Race Registration!</h1>

  <div>
    <label for="FirstName">First Name : 
        <input type="text" name="FirstName" id="FirstName" placeholder="Enter your first name here">
    </label>
  </div>

  <div>
    <label for="LastName">Last Name : 
        <input type="text" name="LastName" id="LastName" placeholder="Enter your last name here">
    </label>
  </div>
  <br>

  <h3>Select a Race :</h3>
  <div>
    <input type="radio" name="race" id="first">
    <label>Fun Run 5k<label> <br>
    <input type="radio" name="race" id="second">
    <label>Half Marathon</label>   <br>
    <input type="radio" name="Race" id="third">
    <label>Full Marathon</label> <br>
  </div>

  <br>
  <div>
    <label for="email">Email
        <input type="email" name="email" id="email">
    </label> <br>
    <label for="password">Password
        <input type="password" name="password" id="password">
    </label> <br>
  </div>
  <br>

  <label for="age">Select Age Group
    <select name="list" id="list">
        <option value="1">Under 18</option>
        <option value="2">18-30</option>
        <option value="3">30-50</option>
        <option value="4">50+</option>
    </select>
  </label>
  <br>
  
  <div>
    <br>
  <button>Register</button>
</div>

</body>
</html>
