<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
    <style>
        th{
            color: purple;
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>

    <table align="center" border="1" style="background-color: aquamarine; border-color: navy;">
        <tr>
            <th>Player</th>
            <th>Globless</th>
            <th>Za'task</th>
        </tr>
        <tr>
            <td>TR-7</td>
            <td>7</td>
            <td>4.569</td>
        </tr>
        <tr>
            <td>Khiresh Odo</td>
            <td>7</td>
            <td>7.223</td>
        </tr>
        <tr>
            <td>Mia Oolong</td>
            <td>9</td>
            <td>6.219</td>
        </tr>
    </table>
    <br>
    <form action="/tacos">

        <div>
            <p>
                <label for="damage">Enter Ammount Of Damage</label> <br>
                <input type="range" min="10" max="100" step="3" value="10" name="damage_percent" id="damage">
            </p>
           </div>
          <button>SUBMIT</button>
    </form>


</body>
</html>
