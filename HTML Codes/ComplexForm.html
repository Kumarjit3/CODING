<!DOCTYPE html>
<head>
    <title>Complex Form</title>
</head>
<body>

    <h3>Complex Form</h3>
    <br>
    <form>
 
         <fieldset>
            <legend><b>Personal Information</b></legend>

            <label for="name"><b>Name : </b></label> <br>
            <input type="txt" name="name" id="name"> <br>

            <br><label for="email"><b>Email : </b></label> <br>
            <input type="email" name="email" id="email"> <br>

            <br><label for="phone"><b>Phone : </b></label> <br>
            <input type="tel" name="phone" id="phone"> <br>

            <br><label for="DOB"><b>Date Of Birth</b></label> <br>
            <input type="date" name="DOB" id="DOB"> <br>

            <br><label for="gen"><b>Gender : </b></label> 

            <br><label for="male">Male</label> 
            <input type="radio" name="gen" id="gen"> <br>

            <label for="female">Female</label> 
            <input type="radio" name="gen" id="gen"> <br>

            <br><label for="Country"><b>Country</b></label>
            <select>
                <option value="1">United State</option>
                <option value="2">United Kingdom</option>
               <option value="3">India</option>
               <option value="4">West Indies</option>
               <option value="5">Australia</option>
               <option value="6">England</option>
               <option value="7">South Africa</option>
               <option value="8">America</option>
               <option value="9">China</option>
               <option value="10">Nepal</option>
               <option value="11">Japan</option>
               <option value="12">Africa</option>
               <option value="13">Uropa</option>
            </select>

         </fieldset>

         <br>
         <fieldset>
            <legend><b>Address</b></legend> <br>

            <label for="street">Street</label> <br>
            <input type="text" name="street" id="street"> <br>

            <label for="city">City</label> <br>
            <input type="text" name="city" id="city"> <br>

            <label for="State">State</label> <br>
            <input type="text" name="State" id="State"> <br>

            <label for="pin code">Pin Code</label> <br>
            <input type="number" name="" id=""> <br>

         </fieldset>
          
         <br>
         <fieldset>
            <legend>Other Information</legend>
             <br>
             <label for="txt3">Comments</label>
             <br>
            <textarea name="txt3" id="txt3" cols="20" rows="10" placeholder="Enter Your Comments Here........"></textarea>

         </fieldset>
        
    </form>
    
</body>
</html>
